<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenMove</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

  <header>
    <div class="header-container">
      <img src="img/logo.png" alt="Logo GreenMove">
      <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
      <nav id="menu">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section id="cadastro">
        <h2>Cadastro de Voluntário</h2>
        <p>Preencha o formulário abaixo para participar das ações da GreenMove.</p>

        <form id="formCadastro">
          <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" maxlength="15" placeholder="(00) 00000-0000" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
          </fieldset>

          <fieldset>
            <legend>Endereço</legend>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
              <option value="">Selecione...</option>
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS">RS</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
            </select>
          </fieldset>

          <fieldset class="voluntariado">
            <legend>Preferência de Voluntariado</legend>
            <label><input type="checkbox" name="atividade" value="plantio"> Mutirões de plantio</label>
            <label><input type="checkbox" name="atividade" value="oficinas"> Oficinas educativas</label>
            <label><input type="checkbox" name="atividade" value="limpeza"> Limpeza de praças</label>

            <label for="mensagem">Mensagem (opcional):</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Conte um pouco sobre seu interesse..."></textarea>
          </fieldset>

          <button type="submit">Enviar Cadastro</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 GreenMove. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
